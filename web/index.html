<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <script type="module">
    fetch('../movies')
      .then(response => response.json())
      .then(movies => {
        const html = movies.map(movie => {
          return `
            <acticle data-id="${movie.id}">
              <h2>${movie.title}</h2>
              <p>${movie.year}</p>
              <p>${movie.director}</p>
              <img src="${movie.poster}" alt="${movie.title}">
            </acticle>
            `
        }).join('')

        document.body.querySelector('main').innerHTML = html
      })
  </script>
</head>
<body>
  <header>
    <h1>Movies</h1>
  </header>
  <main></main>
</html>
